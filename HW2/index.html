<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hangman</title>
  <style>
    :root { --bg:#0b1220; --panel:#101a33; --text:#e7eefc; --muted:#9fb3d9; --good:#35d07f; --bad:#ff5c7a; --accent:#6aa6ff; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 500px at 20% 10%, #142044 0%, var(--bg) 60%);
      color: var(--text);
      padding: 20px;
    }
    .app {
      width: min(920px, 100%);
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 16px;
    }
    @media (max-width: 820px) {
      .app { grid-template-columns: 1fr; }
    }
    .card {
      background: color-mix(in srgb, var(--panel) 92%, black);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
    }
    h1 { font-size: 20px; margin: 0 0 10px; letter-spacing: .4px; }
    .row { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .pill {
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.09);
      color: var(--muted);
      font-size: 13px;
    }
    .btn {
      cursor: pointer;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 600;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
      user-select: none;
    }
    .btn:hover { background: rgba(255,255,255,.09); }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: rgba(106,166,255,.16); border-color: rgba(106,166,255,.35); }
    .btn.primary:hover { background: rgba(106,166,255,.22); }
    .btn:disabled { opacity: .45; cursor: not-allowed; }
    .status {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      color: var(--muted);
      min-height: 44px;
      display:flex; align-items:center;
    }
    .status strong { color: var(--text); }
    .status.win { border-color: rgba(53,208,127,.35); color: color-mix(in srgb, var(--good) 70%, var(--muted)); }
    .status.lose { border-color: rgba(255,92,122,.35); color: color-mix(in srgb, var(--bad) 70%, var(--muted)); }

    /* Word display */
    .word {
      font-size: 34px;
      letter-spacing: 10px;
      font-weight: 800;
      text-align: center;
      margin: 8px 0 14px;
      line-height: 1.2;
      word-break: break-word;
    }
    .sub {
      text-align:center;
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 12px;
    }

    /* Keyboard */
    .kbd {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 8px;
    }
    @media (max-width: 820px) { .kbd { grid-template-columns: repeat(10, 1fr); } }
    .key {
      text-transform: uppercase;
      padding: 10px 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: var(--text);
      font-weight: 800;
      cursor: pointer;
      user-select: none;
      transition: background .15s ease, transform .05s ease, border-color .15s ease, opacity .15s ease;
    }
    .key:hover { background: rgba(255,255,255,.085); }
    .key:active { transform: translateY(1px); }
    .key.used { opacity: .45; cursor: not-allowed; }
    .key.good { border-color: rgba(53,208,127,.35); background: rgba(53,208,127,.10); }
    .key.bad  { border-color: rgba(255,92,122,.35); background: rgba(255,92,122,.10); }

    /* Canvas */
    canvas { width: 100%; height: auto; display:block; border-radius: 12px; background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.08); }
    .legend { color: var(--muted); font-size: 12px; margin-top: 8px; }
    .misses { margin-top: 10px; color: var(--muted); font-size: 13px; }
    .misses span { color: var(--bad); font-weight: 800; letter-spacing: 2px; }
    .hint { margin-top: 10px; color: var(--muted); font-size: 13px; }
    .hint em { color: var(--accent); font-style: normal; font-weight: 700; }
  </style>
</head>

<body>
  <div class="app">
    <section class="card">
      <h1>Hangman</h1>
      <div class="row" style="margin-bottom:10px">
        <div class="pill">Lives: <strong id="livesText" style="color:var(--text)"></strong></div>
        <div class="pill">Category: <strong id="catText" style="color:var(--text)"></strong></div>
      </div>

      <canvas id="hangman" width="640" height="520" aria-label="Hangman drawing"></canvas>
      <div class="legend">Misses draw the hangman. Guess by clicking letters or typing.</div>

      <div class="misses">Wrong letters: <span id="wrongText">—</span></div>
      <div class="hint">Hint: <em id="hintText">Press “Hint” to reveal one letter.</em></div>

      <div class="row" style="margin-top:12px">
        <button class="btn primary" id="newGameBtn">New Game</button>
        <button class="btn" id="hintBtn">Hint</button>
        <button class="btn" id="revealBtn">Reveal Word</button>
      </div>

      <div class="status" id="statusBox" role="status" aria-live="polite"></div>
    </section>

    <section class="card">
      <div class="word" id="wordText">—</div>
      <div class="sub">Pick a letter. You have <strong id="livesInline"></strong> lives.</div>
      <div class="kbd" id="keyboard" aria-label="Keyboard"></div>
    </section>
  </div>

  <script src="js/hangman_script.js"></script>
</body>
</html>
